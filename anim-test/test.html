<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script> const module = {}; </script>
    <script src='bezier.js'></script>
    <script src='main.js'></script>
</head>

<body>
    <div class="tiles-container">
        <div class="tile">
            <div class="tile-front"
                style="background: linear-gradient(to right top, rgb(0, 114, 198), rgb(30, 144, 228)); border: 1px solid rgb(40, 154, 238);">
                <svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" viewBox="0 0 248 120">
                    <foreignObject width="248" height="120">
                        <div class="tile-visual tile-visual-visible">
                            <div class="tile-front-image-container"><img src="images/mailwidelogo.scale-80.png"
                                    class="tile-front-image wide310x150"></div>
                            <p class="tile-front-text">Mail</p>
                        </div>
                    </foreignObject>
                </svg>
            </div>
            <div class="tile-back">
                <div class="tile-back-content">
                    <div class="core-window" style="z-index: 11;">
                        <div class="splashScreen" style="background: rgb(0, 114, 198);">
                            <div class="splashScreenContainer"><img class="splashScreenImage"
                                    src="images\mailsplash.scale-100.png"></div>
                        </div>

                        <div class="core-window-titlebar">
                            <div class="core-window-icon-container" style="background: rgb(0, 114, 198);"><img
                                    class="core-window-icon" src="images\mailsmalllogo.scale-80.png"></div>
                            <div class="core-window-title">Mail</div><button
                                class="core-window-minimise"></button><button class="core-window-close"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class=" tile-animation-layer">

    </div>
</body>

</html>
